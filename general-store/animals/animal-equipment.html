<html>
<head>
    <title>Adamantine - Animal Equipment</title>
    <link rel="icon" href="../../adamantine.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="../../data/general-store/animals/animal-equipment.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>

    <script>
        function load_items() {
            let local_data = animal_equipment_data.filter(function (){return true});
            for (let i = 0; i < local_data.length; i++) {
                let cost = local_data[i]['cost'];
                let weight = local_data[i]['weight'];

                if (cost <= 0.09) {
                    cost = cost * 100 + " cp";
                }
                else if (cost <= 0.9) {
                    cost = cost * 10 + " sp";
                }
                else if (cost <= 10000) {
                    cost = cost + " gp";
                }
                else {
                    cost = cost / 10 + " pp";
                }
                local_data[i]['cost'] = cost;

                if (weight === 1) {
                    weight = weight + " lb";
                }
                else {
                    weight = weight + " lbs";
                }
                local_data[i]['weight'] = weight;
            }

            $('#item_table').DataTable({
                data: local_data,
                columns: [
                    {data: 'name'},
                    {data: 'cost'},
                    {data: 'weight'},
                    {data: 'description'}
                ],
                paging: false, ordering: false, info: false
            });
        }
    </script>
</head>
<body onload="load_items()">
<a href="../../index.html">Home</a> > General Store > <a href="animals.html">Animals</a> > Animal Equipment
<h1>Animal Equipment</h1>

<table id="item_table" style="width: 100%" class="compact hover stripe row-border">
    <thead>
        <th>Name</th>
        <th>Cost</th>
        <th>Weight</th>
        <th>Description</th>
    </thead>
    <tbody></tbody>
</table>
